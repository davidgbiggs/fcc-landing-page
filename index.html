<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      async
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
    <script
      async
      src="https://kit.fontawesome.com/1be9c3711b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img src="https://i.imgur.com/BVbkraL.png" id="header-img" />
        <div id="nav-links">
          <a class="nav-link" href="#form-anchor">Sign Up</a>
          <a class="nav-link" href="#video-anchor">View</a>
          <a class="nav-link" href="#features">Features</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <form
          class="white-box"
          action="https://www.freecodecamp.com/email-submit"
          id="form"
        >
          <a id="form-anchor"></a>
          <h1>Ready to Live Forever?</h1>
          <div id="input-box">
            <input
              name="email"
              type="email"
              id="email"
              placeholder="Your Email"
            /><input id="submit" type="submit" />
          </div>
        </form>
      </section>
      <section id="video-section">
        <h2 id="video-title">See Thusela in the news!</h2>
        <div id="video-box" class="white-box">
          <a id="video-anchor"></a>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/_ZSXgjgLfUw"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="features">
        <ul id="feature-list">
          <li class="feature-li">
            <div class="feature-circle">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <h3 class="feature-heading">Free</h3>
          </li>
          <li class="feature-li">
            <div class="feature-circle">
              <i class="fas fa-head-side-cough-slash"></i>
            </div>
            <h3 class="feature-heading">Zero Side Effects</h3>
          </li>
          <li class="feature-li">
            <div class="feature-circle">
              <i class="fas fa-heartbeat"></i>
            </div>
            <h3 class="feature-heading">Live Forever</h3>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      Made with <i class="fas fa-heart"></i> by
      <a href="https://www.davidgbiggs.com">David Biggs</a>.
      <a href="https://github.com/davidgbiggs/fcc-landing-page"
        >See the code here.</a
      >
    </footer>
  </body>
</html>
