<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      async
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <img src="https://i.imgur.com/BVbkraL.png" id="header-img" />
        <div id="nav-links">
          <a class="nav-link" href="#form">Sign Up</a>
          <a class="nav-link" href="#video">View</a>
          <a class="nav-link" href="#features">Features</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <h1>Ready to Live Forever?</h1>
          <div id="input-box">
            <input
              name="email"
              type="email"
              id="email"
              placeholder="Your Email"
            /><input id="submit" type="submit" />
          </div>
        </form>
      </section>
      <section id="video-section">
        <h2>See Thusela in the news!</h2>
        <div>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/_ZSXgjgLfUw"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="features">
        <ul id="feature-list">
          <li class="feature-li">
            <div class="feature-circle"></div>
            <h3 class="feature-heading"></h3>
          </li>
          <li class="feature-li">
            <div class="feature-circle"></div>
            <h3 class="feature-heading"></h3>
          </li>
          <li class="feature-li">
            <div class="feature-circle"></div>
            <h3 class="feature-heading"></h3>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
